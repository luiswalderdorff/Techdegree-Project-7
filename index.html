<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">

  <body>
    <div class="container">
      <header>
        <h2>YourApp<sup>tm</sup></h2>
        <div class="top-right">
          <img src="icons/icon-bell.svg" class="bell" />
          <img class="avatar" />
          <h3 class="name">Name</h3>
        </div>
      </header>

      <nav>
        <a href="#"><img class="icon icon-dashboard" src="icons/icon-dashboard.svg"/></a>
        <a href="#"><img class="icon" src="icons/icon-members.svg"/></a>
        <a href="#"><img class="icon" src="icons/icon-visits.svg"/></a>
        <a href="#"><img class="icon" src="icons/icon-settings.svg"/></a>
      </nav>

      <main>
        <div class="top">
          <div class="dash-search">
            <h3>Dashboard</h3>
            <input type="text" placeholder="Search" id="searchbar">
          </div>
          <div class="alert">
            <p>Alert!<p>
            <button class="remove">x</button>
          </div>
        </div>

        <div class="traffic">
          <h3>Traffic</h3>
          <div class="wrapper">
            <canvas id="chartTraffic" width="300" height="300"></canvas>
          </div>
        </div>


        <div class="daily-traffic">
          <h3>Daily Traffic</h3>
          <div class="wrapper">
            <canvas id="chartDaily" width="300" height="300"></canvas>
          </div>
        </div>

        <div class="mobile-users">
          <h3>Daily Users</h3>
          <div class="wrapper">
            <canvas id="chartMobile" width="300" height="300"></canvas>
          </div>
        </div>
