<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h2>YourApp<sup>tm</sup></h2>
        <div class="top-right">
          <img src="icons/icon-bell.svg" class="bell" />
          <img class="avatar" />
          <h3 class="name">Name</h3>
        </div>
      </header>

      <nav>
        <a href="#"><img class="icon" src="icons/icon-dashboard.svg"/></a>
        <a href="#"><img class="icon" src="icons/icon-members.svg"/></a>
        <a href="#"><img class="icon" src="icons/icon-visits.svg"/></a>
        <a href="#"><img class="icon" src="icons/icon-settings.svg"/></a>
      </nav>

      <main>
        <div class="top">
          <div class="dash-search">
            <h3>Dashboard</h3>
            <input type="text" placeholder="Search" id="searchbar">
          </div>
          <div class="alert">
            <p>Alert!<p>
            <button class="remove">x</button>
          </div>
        </div>

        <div class="traffic">
          <h3>Traffic</h3>
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>


        <div class="daily-traffic"></div>

        <div class="mobile-users"></div>

        <div class="social-stats">
          <div class="social-box"></div>
          <div class="social-box"></div>
          <div class="social-box"></div>
        </div>

        <div class="new-members"></div>

        <div class="recent-activity"></div>

        <div class="message-user"></div>

        <div class="settings"></div>

      </main>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
